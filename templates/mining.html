{% extends 'base.html' %}

{% block title %}Mining - GemMine{% endblock %}

{% block content %}
<section class="mining">
    <h2>Mining</h2>
    <div class="mining-container">
        <button id="start-mining">Start Mining</button>
        <div id="mining-progress">
            <div id="progress-bar"></div>
        </div>
        <div id="gems-found" class="hidden">
            <h3>Gems Found:</h3>
            <ul id="gem-list">
                <!-- Gems will be listed here -->
            </ul>
        </div>
    </div>
</section>

<script>
document.getElementById('start-mining').addEventListener('click', function() {
    document.getElementById('progress-bar').style.width = '100%';
    setTimeout(function() {
        document.getElementById('gems-found').classList.remove('hidden');
        // Example gems found, you can replace this with dynamic data
        var gems = ['Ruby', 'Emerald', 'Sapphire'];
        var gemList = document.getElementById('gem-list');
        gems.forEach(function(gem) {
            var li = document.createElement('li');
            li.textContent = gem;
            gemList.appendChild(li);
        });
    }, 2000); // Simulate mining time
});
</script>
{% endblock %}
