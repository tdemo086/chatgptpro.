{% extends 'base.html' %}

{% block content %}
    <h1>Profile</h1>
    <img src="{{ url_for('static', filename='profile_pic.jpg') }}" alt="Profile Picture" class="profile-pic">
    <p>Username: {{ user_info.username }}</p>
    <p>Email: {{ user_info.email }}</p>
    <p>Mobile: {{ user_info.mobile }}</p>
    <p>Payment Method: {{ user_info.payment_method }}</p>
    <!-- Add more user details here -->
{% endblock %}
