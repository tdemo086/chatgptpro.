<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>

<body>
    <div class="container">
        <h2>Welcome, {{ user['name'] }}</h2>
        <p>Email: {{ user['email'] }}</p>
        <img src="{{ user['picture'] }}" alt="Profile Picture">
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>

</html>
