{% extends 'base.html' %}

{% block title %}Work - EarniFy{% endblock %}

{% block content %}
<h2 class="text-center">Work Page</h2>
<div class="row">
    <!-- Task Buttons and Descriptions -->
    <div class="col-md-6 text-center">
        <button class="btn btn-primary task-button" onclick="completeTask(this, 'Task 1')">Task 1</button>
        <p class="task-description">Description for Task 1</p>
    </div>
    <div class="col-md-6 text-center">
        <button class="btn btn-primary task-button" onclick="completeTask(this, 'Task 2')">Task 2</button>
        <p class="task-description">Description for Task 2</p>
    </div>
</div>
<div class="row">
    <div class="col-md-12 text-center">
        <button class="btn btn-primary task-button" onclick="completeTask(this, 'Task 3')">Task 3</button>
        <p class="task-description">Description for Task 3</p>
    </div>
</div>
<div class="row">
    <div class="col-md-6 text-center">
        <button class="btn btn-primary task-button" onclick="completeTask(this, 'Task 4')">Task 4</button>
        <p class="task-description">Description for Task 4</p>
    </div>
    <div class="col-md-6 text-center">
        <button class="btn btn-primary task-button" onclick="completeTask(this, 'Task 5')">Task 5</button>
        <p class="task-description">Description for Task 5</p>
    </div>
</div>
<!-- Referral Link Generator -->
<div class="text-center mt-4">
    <button class="btn btn-info" onclick="generateReferralLink()">Generate Referral Link</button>
    <p id="referral-link" style="display: none;">Your referral link: <span id="link"></span></p>
</div>
{% endblock %}
