{% extends "base.html" %}

{% block title %}Admin Panel{% endblock %}

{% block content %}
<h2 class="mt-4">Admin Panel</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Is Admin</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.is_admin }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
