<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script>
        // Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyC3MUvH341Pofrn7tx55FPTsaq5-nmEUnQ",
            authDomain: "tdemo-d2f6e.firebaseapp.com",
            databaseURL: "https://tdemo-d2f6e-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "tdemo-d2f6e",
            storageBucket: "tdemo-d2f6e.appspot.com",
            messagingSenderId: "34379807418",
            appId: "1:34379807418:web:db7fc75b25119ca616e083",
            measurementId: "G-159JT6MSGE"
        };
        firebase.initializeApp(firebaseConfig);

        function googleSignin() {
            var provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth()
                .signInWithPopup(provider)
                .then((result) => {
                    var id_token = result.credential.idToken;
                    window.location.href = '/callback?id_token=' + id_token;
                }).catch((error) => {
                    console.error(error);
                });
        }
    </script>
</head>

<body>
    <div class="container">
        <h2>Sign In with Google</h2>
        <button onclick="googleSignin()">Sign in with Google</button>
    </div>
</body>

</html>
